services:

  # 웹서버, nginx
  nginx:
    image: nginx:alpine
    hostname: searchright-nginx
    container_name: searchright-nginx
    ports:
      - "5000:80"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    environment:
      TZ: Asia/Seoul
    depends_on:
      - postgres

  # pgvector가 포함된 PostgreSQL 이미지
  postgres:
    image: ankane/pgvector:latest
    hostname: searchright-psql
    container_name: searchright-psql
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: searchright
      POSTGRES_PASSWORD: searchright
      POSTGRES_DB: searchright
    volumes:
      - ./postgresql/data/:/var/lib/postgresql/data

  # pgadmin
  pgadmin:
    image: dpage/pgadmin4
    hostname: searchright-pgadmin
    container_name: searchright-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - ./postgresql/pgadmin/:/var/lib/pgadmin

  # fastapi
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: searchright-fastapi
    container_name: searchright-fastapi
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=searchright-psql
      - DB_PORT=5432
      - DB_USER=searchright
      - DB_PASSWORD=searchright
      - DB_NAME=searchright
    depends_on:
      - postgres
      - nginx
